<div class="filters">
  <div class="text-search" *ngIf="!useCriteria">
    <mat-form-field class="no-subscript">
      <mat-label translateNS="core" translateKey="search"></mat-label>
      <mat-icon matPrefix>search</mat-icon>
      <input name="textSearch" matInput [ngModel]="textSearch" (ngModelChange)="textSearchChanged($event)">
      <button mat-icon-button matSuffix (click)="textSearchChanged('')">
        <mat-icon>cancel_filled</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="criteria" *ngIf="useCriteria">
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <lc-ant-commons-data-filters-chips [filters]="dataFilters"></lc-ant-commons-data-filters-chips>
      </mat-expansion-panel-header>
      <div>
        <lc-ant-commons-data-filters [dataType]="dataType" [filters]="dataFilters" (filtersChange)="dataFiltersChanged($event)"></lc-ant-commons-data-filters>
      </div>
    </mat-expansion-panel>
  </div>
  <button mat-icon-button (click)="toggleCriteria()">
    <mat-icon>{{useCriteria ? 'filter_alt_off' : 'filter_alt'}}</mat-icon>
  </button>
</div>
<lc-ant-commons-table #table
  *ngIf="columns$"
  [columns$]="columns$"
  [dataProvider]="dataProvider"
  [selectionOptions]="selectionOptions"
  [sortOptions]="sortOptions"
  [rowStyle]="rowStyle"
></lc-ant-commons-table>
